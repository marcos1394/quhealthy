name: Enterprise Frontend CI/CD

on:
  push:
    branches: [ master ] # Producci贸n
  pull_request:
    branches: [ master ] # Preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Job 1: Verificaci贸n de Calidad (Se ejecuta en paralelo para ahorrar tiempo)
  quality-assurance:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

   

      # Test Unitarios (Preparado para cuando agreguemos Vitest/Jest)
      # - name: Unit Tests
      #   run: npm run test

  # Job 2: Construcci贸n y Despliegue
  deploy:
    name: Build & Deploy
    needs: quality-assurance # Solo despliega si pasa el control de calidad
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Build Project Artifacts
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Build para Preview (sin flag --prod)
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          else
            # Build para Producci贸n (con flag --prod)
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Deploy to Vercel
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Despliegue a URL temporal (Preview)
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          else
            # Despliegue a Dominio Principal (Production)
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          fi